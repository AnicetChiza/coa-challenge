<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transformation</title>
</head>

<body style="height: 100vh; display: flex; align-items: center; justify-content: center;">

    <h4>See the output by using the console</h4>

    <script>
        function stringTransformation(str) {
            let length = str.length;

            if (length % 15 === 0) {
                let reverseString = str.split('').reverse().join('');
                let asciiCodes = reverseString.split('').map(char => char.charCodeAt(0)).join(' ');
                return asciiCodes;
            } else if (length % 3 === 0) {
                let reverseString = str.split('').reverse().join('');
                return reverseString;
            } else if (length % 5 === 0) {
                let asciiCodes = str.split('').map(char => char.charCodeAt(0)).join(' ');
                return asciiCodes;
            } else {
                return str;
            }
        }

        console.log(stringTransformation("Hamburger"));
        console.log(stringTransformation("Pizza"));
        console.log(stringTransformation("Chocolate chip cookie"));
    </script>
</body>

</html>
