<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transformation</title>
</head>

<body>
    <script>
        function stringTransformation(str) {
            let length = str.length;

            if (length % 15 === 0) {
                let reverseString = str.split('').reverse().join('');
                let asciiCodes = reversedStr.split('').map(char => char.charCodeAt(0)).join(' ');
            }
        }
    </script>
</body>

</html>
