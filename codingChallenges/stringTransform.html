<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transformation</title>
</head>

<body style="height: 100vh; display: flex; align-items: center; justify-content: center;">

    <h4>See the output by using the console</h4>

    <script>
        function stringTransform(str) {
            let totalLength = str.length;

            if (totalLength % 15 === 0) {
                let reverseString = str.split('').reverse().join('');
                let asciiCode = reverseString.split('').map(char => char.charCodeAt(0)).join(' ');
                return asciiCode;
            } else if (totalLength % 3 === 0) {
                let reverseString = str.split('').reverse().join('');
                return reverseString;
            } else if (totalLength % 5 === 0) {
                let asciiCode = str.split('').map(char => char.charCodeAt(0)).join(' ');
                return asciiCode;
            } else {
                return str;
            }
        }

        console.log(stringTransform("Hamburger"));
        console.log(stringTransform("Pizza"));
        console.log(stringTransform("Chocolate chip cookie"));
    </script>
</body>

</html>
