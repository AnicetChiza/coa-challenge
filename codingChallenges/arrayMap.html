<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge two</title>
</head>

<body style="height: 100vh; display: flex; align-items: center; justify-content: center;">

    <h4>See the output by using the console</h4>
    <script>
        function myArray(arr, target) {
            let left = 0;
            let currentSum = 0;

            for (let right = 0; right < arr.length; right++) {
                currentSum += arr[right];

                while (currentSum > target && left <= right) {
                    currentSum -= arr[left];
                    left += 1;
                }

                if (currentSum === target) {
                    return true;
                }
            }
            return false;
        }

        const arr = [10, 2, 4, 6, 3, 8];
        const target = 80;
        console.log(myArray(arr, target));
    </script>
</body>

</html>
