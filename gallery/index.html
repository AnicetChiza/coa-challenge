<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery home page</title>

    <!-- styling css -->
    <link rel="stylesheet" href="./asset/style.css">

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <section>
        <div class="home-page">
            <div class="home">
                <!-- Home page container -->
                <div class="home-container">
                    <h1>Welcome to our Gallery</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam id cum, tempore iste fugit distinctio facilis non quisquam? Quidem similique ratione sunt esse dolorum iusto officiis in quisquam vitae porro aperiam dicta, voluptatibus

                    <a href="#">View gallery</a>
                </div>

                <!-- Waves -->
                <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
                    <defs>
                      <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
                    </defs>
                    <g class="wave1">
                      <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
                    </g>
                    <g class="wave2">
                      <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
                    </g>
                    <g class="wave3">
                      <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
                    </g>
                  </svg>
            </div>
        </div>

    </section>



    <!-- Link my javascript page to my html page -->
    <script src="./javascript/gallery.js"></script>
